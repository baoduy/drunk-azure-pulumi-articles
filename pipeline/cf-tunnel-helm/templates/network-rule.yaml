{{- if .Values.network.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: '{{ include "app.fullname" . }}-network-policy'
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress: []
  egress:
    - to:
        - ipBlock:
            cidr: {{ .Values.network.cidr }}
      ports:
        - port: 443
        - port: 80
{{- end }}